<!DOCTYPE html>
<html>
<head>
    <title>Add Item to Inventory</title>
    <link rel="shortcut icon" href="assests/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Item to Inventory</h1>
    <form id="inventoryForm">
        <label for="itemCategory">Item Category:</label>
        <input type="text" id="itemCategory" name="itemcategory" required>

        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemname" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" required>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <button type="submit">Add Item</button>
    </form>

    <script>
        // JavaScript to handle form submission
        document.getElementById("inventoryForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const imageFile = document.getElementById("image").files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const base64Image = btoa(new Uint8Array(reader.result).reduce((data, byte) => data + String.fromCharCode(byte), ''));
                const formData = {
                    itemcategory: document.getElementById("itemCategory").value,
                    itemname: document.getElementById("itemName").value,
                    price: parseFloat(document.getElementById("price").value),
                    quantity: document.getElementById("quantity").value,
                    image: base64Image,
                };

                // Send a POST request to your Go backend
                fetch("/inventory", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.json())
                .then(data => {
                    if (data === 1) {
                        // Redirect to /additems if the response is true
                        alert("Item Inserted in inventory");
                        window.location.href = "/additems";
                    } 
                    if (data === 0) {
                        // Handle other responses here, e.g., show an error message
                        alert("Error creating");
                    }
                    if (data === 2){
                        alert("ItemName already exists");
                    }

                })
                .catch(error => {
                    // Handle errors, e.g., display an error message
                    alert("Error creating customer profile: " + error.message);
                });
            };

            reader.readAsArrayBuffer(imageFile);
        });
    </script>
</body>
</html>
