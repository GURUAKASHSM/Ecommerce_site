<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="assests/favicon.ico" type="image/x-icon">
    <title>Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #login-form, #delete-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 90px;
            border: 3px solid #172768;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        /* Style the login button differently */
        #login-button {
            background-color: #28a745;
        }

        /* Style the delete button differently */
        #delete-form button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Delete Data</h1>
    
    <div id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <br>
        <br>
      <center>  <button id="login-button" type="button">Login</button> </center>
        <br>
    </div>
    
    <form id="delete-form" style="display: none;">
        <label for="collection">Select Collection:</label>
        <select id="collection" name="collection">
            <option value="customer">Customer</option>
            <option value="inventory">Inventory</option>
            <option value="seller">Seller</option>
        </select>
        <label id="delete-by-label" for="id">Delete by:</label>
        <input type="text" id="id" name="id" required>
        <button type="submit">Delete User</button>
    </form>
    
    <div id="result">
        <!-- Result will be displayed here -->
    </div>

    <script>
        const loginForm = document.getElementById("login-form");
        const deleteForm = document.getElementById("delete-form");
        const loginButton = document.getElementById("login-button");
        const collectionSelect = document.getElementById("collection");
        const deleteByLabel = document.getElementById("delete-by-label");
        const idInput = document.getElementById("id");

        const collectionOptions = {
            customer: "Email",
            inventory: "Item Name",
            seller: "Email"
        };

        function updateDeleteByLabel() {
            const selectedCollection = collectionSelect.value;
            const label = collectionOptions[selectedCollection] || "";

            // Update the label and placeholder text based on the selected collection
            deleteByLabel.textContent = `Delete by: ${label}`;
            idInput.placeholder = `Enter ${label}`;

            // Clear the input field
            idInput.value = "";
        }

        // Event listener for collection select
        collectionSelect.addEventListener("change", updateDeleteByLabel);

        loginButton.addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check username and password here (you can modify this condition)
            if (username === "admin" && password === "password") {
                loginForm.style.display = "none";
                deleteForm.style.display = "block";
                updateDeleteByLabel();
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });

        document.getElementById("delete-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const collection = document.getElementById("collection").value;
            const idValue = document.getElementById("id").value;

            const requestData = {
                collection: collection,
                idValue: idValue
            };

            fetch("/deletedata", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById("result");
                if (data) {
                    resultDiv.innerHTML = "<p>Delete successful.</p>";
                } else {
                    resultDiv.innerHTML = "<p>Delete failed.</p>";
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
