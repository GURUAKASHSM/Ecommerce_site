<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="assets/images/logo/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #f9f9f9;
            /* Light gray background */
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product h2 {
            color: #007bff;
            /* Blue */
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .product p {
            color: #555;
            /* Dark Gray */
            margin: 10px;
            text-align: left;
            font-size: 1.5rem;
        }

        .product-info {
            flex: 1;
            padding-right: 20px;
        }

        .product .quantity {
            display: flex;
            justify-content: center;
        }

        .product .quantity button {
            background-color: #28a745;
            /* Green */
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }

        .product .add-to-cart {
            text-align: center;
        }

        .product .add-to-cart button {
            background-color: #ff5722;
            /* Deep Orange */
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }

        #total-cost {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #buy-now-button {
            display: inline-block;
            margin: 20px 0;
            background-color: #007bff;
            /* Blue */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .product img.product-image {
            width: 200px;
            /* Set a fixed width */
            height: 200px;
            /* Set a fixed height */
            object-fit: cover;
            /* Maintain aspect ratio and cover the container */
            margin-top: 20px;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var token = urlParams.get('token');
    </script>

    <h1>Inventory Items</h1>
    <div class="product-container" id="product-container">
        <!-- Inventory items will be dynamically added here -->
    </div>
    <script>
        const productContainer = document.getElementById('product-container');

        // Function to fetch and display inventory items
        async function fetchAndDisplayInventory() {
            try {
                const response = await fetch('/inventorydata'); // Replace with your backend API endpoint
                const inventoryItems = await response.json();

                // Loop through the inventory items and create product cards
                inventoryItems.forEach(item => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product');

                    // Check if the item has an image
                    const hasImage = item.image && item.image.length > 0;

                    productCard.innerHTML = `
                        <div class="product-info">
                            <h2>Item Name: ${item.itemname}</h2>
                            <p>SellerName: ${item.sellername}<p>
                            <p>Category: ${item.itemcategory}</p>
                            <p>Price: $${item.price.toFixed(2)}</p>
                            <p>Quantity: ${item.quantity}</p>
                        </div>
                        ${hasImage ? `<img src="data:image/jpeg;base64,${item.image}" alt="Item Image" class="product-image">` : ''}
                        <div class="quantity">
                            <button class="add-to-cart-button">Add to Cart</button>
                        </div>
                    `;

                    productContainer.appendChild(productCard);

                    // Add event listener to the "Add to Cart" button
                    const addToCartButton = productCard.querySelector('.add-to-cart-button');
                    addToCartButton.addEventListener('click', () => {
                        // Create an object with the product name and price
                        const cartItem = {
                            token: token,
                            name: item.itemname,
                            price: item.price
                        };

                        // Send the cart item to the backend
                        addToCart(cartItem);
                    });
                });
            } catch (error) {
                console.error('Error fetching inventory:', error);
            }
        }

        // Function to send the cart item to the backend
        async function addToCart(cartItem) {
            try {
                const response = await fetch('/addtocart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(cartItem)
                });

                if (response.ok) {
                    console.log('Item added to cart:', cartItem);
                    // Optionally, you can display a success message or update the UI here
                } else {
                    console.error('Failed to add item to cart:', response.statusText);
                    // Handle the error or display an error message
                }
            } catch (error) {
                console.error('Error adding item to cart:', error);
            }
        }

        // Fetch and display inventory items when the page loads
        fetchAndDisplayInventory();
    </script>
</body>

</html>
