<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="assests/favicon.ico" type="image/x-icon">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
        }

        .role-options {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        label {
            margin: 0 10px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="feedback-form">
        <h1>Feedback Form</h1>
        <p>Please select your role:</p>
        <div class="role-options">
            <label>
                <input type="radio" name="role" value="seller"> Seller
            </label>
            <label>
                <input type="radio" name="role" value="customer"> Customer
            </label>
        </div>
        <form id="feedback-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const feedbackForm = document.getElementById("feedback-form");

            feedbackForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const role = document.querySelector("input[name='role']:checked").value;
                const email = document.getElementById("email").value;
                const feedback = document.getElementById("feedback").value;

                const formData = {
                    role: role, // Include the selected role in the form data
                    email: email,
                    feedback: feedback
                };


                // Send the formData to the "/feedback" backend route using an HTTP request
                fetch("/sitefeedback", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => response.json())

                    .then(data => {
                        if (data === 1) {
                            // Redirect to /signin if the response is true
                            alert("Thankyou For Your WonderFull Feedback")
                            document.querySelector("input[name='role']:checked").value = "";
                            document.getElementById("email").value = "";
                            document.getElementById("feedback").value = "";
                        }
                        else if (data === 0) {
                            // Handle other responses here, e.g., show an error message
                            alert("Error in Submitting");
                        }
                        else if (data === 2) {
                            alert("Email not Found")
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            });
        });
    </script>
</body>

</html>
